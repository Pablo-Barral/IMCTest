<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <div id="container">
        <h1>Calcule seu IMC</h1>
        <div class="dataBox">
            <div>
                <h2>Peso</h2>
                <p id="weightValue">0</p>
            </div>
            <input type="range" min="0" max="150" step="0.1" id="weight">
        </div>
        <div class="dataBox">
            <div>
                <h2>Altura</h2>
                <p id="heightValue">0</p>
            </div>
            <input type="range" min="0" max="2.5" step="0.01" id="height">
        </div>
        <button id="calcBtn">Calcular</button>
        <p id="result"></p>
    </div>
    
</body>
<script    type="module" src="index.js"></script>
</html>
